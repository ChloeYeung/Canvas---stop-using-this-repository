  <!--Black background-->
  <body class="container bg-dark">
    <!--Canvas Heading-->
    <div class="row d-flex justify-content-center">
      <div class="col-4 mt-3 mb-3 "><h1 style="color:white;">Canvas Application</h1></div>
    </div>
    <!--Main Canvas Part -->
    <div id="canvas-container">
      <canvas id="canvas-real" class="canvas" width="1300px" height="640px"></canvas>
      <canvas id="canvas-draft" class="canvas" width="1300px" height="640px"></canvas>
    </div>
    <!-- <div class="row d-flex justify-content-center bg-light" style="height:70vh;">
      <div class="col-8 bg-light"></div>
    </div> -->
    
    <!--Bootstrap Grid for the buttons-->
    <div class="row d-flex justify-content-around text-center align-items-center mt-4">
      <div class="col-1"><button type="button" class="btn btn-info mb-2" style="width: 100%; color: rgb(240,240,240);">Clear</button>
        <div class="row">
         <div class="col-12"><button type="button" class="btn btn-info" style="width:100%; color: rgb(240,240,240);">Undo</button></div>
        </div>
      </div>
      <!-- Color ToolBox--> 
       <div class="col-2 box"> 
        <div class="col-12 color d-flex justify-content-between pb-2 pt-2">
          <!-- first row of circle-->
          <button type="button" class="createCircle"></button>
          <button type="button" class="createCircle"></button>
          <button type="button" class="createCircle"></button>
          <button type="button" class="createCircle"></button>
        </div>
        <!-- second row of circle-->
        <div class="col-12 color d-flex justify-content-between pb-2 pt-2">
          <button type="button" class="createCircle"></button>
          <button type="button" class="createCircle"></button>
          <button type="button" class="createCircle"></button>
          <button type="button" class="createCircle"></button>
        </div>
      </div>
      <!--Shapes Toolbox-->
      <div class="col-2 box"> 
        <!-- first row -->
        <div class="col-12 color d-flex justify-content-between pb-2 pt-2">
          <button type="button" class="createCircle" id="drawing-rectangle">R</button>
          <button type="button" class="createCircle" id="drawing-line">L</button>
          <button type="button" class="createCircle" id="drawing-straightLine">ST</button>
          <button type="button" class="createCircle" id="drawing-triangle">T</button>
        </div>
        <!-- second row -->
        <div class="col-12 color d-flex justify-content-between pb-2 pt-2">
          <button type="button" class="createCircle" id="drawing-circle">C</button>
          <button type="button" class="createCircle" id="drawing-dottedLine">DL</button>
          <button type="button" class="createCircle" id="drawing-quadraticCurve"></button>
          <button type="button" class="createCircle"></button>
        </div>
      </div>
      <!--Tools Toolbox-->
       <div class="col-2 box"> 
         <!-- first row -->
        <div class="col-12 color d-flex justify-content-between pb-2 pt-2">
          <button type="button" class="createCircle" id="drawing-eraser">E</button>
          <button type="button" class="createCircle"></button>
          <button type="button" class="createCircle"></button>
          <button type="button" class="createCircle"></button>
        </div>
        <!-- second row-->
        <div class="col-12 color d-flex justify-content-between pb-2 pt-2">
          <button type="button" class="createCircle"></button>
          <button type="button" class="createCircle"></button>
          <button type="button" class="createCircle"></button>
          <button type="button" class="createCircle"></button>
        </div>
      </div>
      <div class="colorToolbox">
        
        <input type="color" id="colorFill" value="#ffffff">
       
        <input type="color" id="colorStroke" value="#ffffff">
        
        <input type="range" class ="slide" id="lineWidth" name="Line Width" min="1" max="20" value="2">
    </div>
    </div>

   <script type="text/javascript">
    $(()=>{
      currentFunction =  new DrawingLine(contextReal)

      $("#drawing-rectangle").click(() => {
        currentFunction = new DrawingRectangle(contextReal, contextDraft);
      });
      $("#drawing-line").click(() => {
        currentFunction = new DrawingLine(contextReal);
      });  
      $("#drawing-circle").click(() => {
        currentFunction = new DrawingCircle(contextReal, contextDraft);
      });
      $("#drawing-straightLine").click(()=> {
        currentFunction = new DrawingStraightLine(contextReal, contextDraft);
      });

      $("#drawing-triangle").click(()=> {
        currentFunction = new DrawingTriangle(contextReal, contextDraft);
      });
      $("#drawing-quadraticCurve").click(()=> {
        currentFunction = new DrawingQuadraticCurve(contextReal, contextDraft);
      });
      $("#drawing-dottedLine").click(()=> {
        currentFunction = new DrawingDottedLine(contextReal, contextDraft);
      });
      $("#drawing-eraser").click(()=> {
        currentFunction = new Eraser(contextReal);
      });
    })
